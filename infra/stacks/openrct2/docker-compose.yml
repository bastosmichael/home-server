version: '3.8'

services:
  openrct2-server:
    image: openrct2/openrct2:latest
    container_name: openrct2-server
    restart: unless-stopped
    command: ["openrct2", "host", "--port", "11753", "--advertise"]
    ports:
      - "11753:11753/tcp"
      - "11753:11753/udp"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - openrct2_data:/openrct2

volumes:
  openrct2_data:
