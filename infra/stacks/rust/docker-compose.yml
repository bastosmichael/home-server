version: '3.8'

services:
  rust-server:
    image: didstopia/rust-server:latest
    container_name: rust-server
    restart: unless-stopped
    ports:
      - "28015:28015/udp"
      - "28015:28015/tcp"
      - "28016:28016/tcp"
    environment:
      - RUST_SERVER_STARTUP_ARGUMENTS=-batchmode -nographics -load +server.secure 1
      - RUST_SERVER_IDENTITY=docker
      - RUST_SERVER_SEED=12345
      - RUST_SERVER_WORLDSIZE=3000
      - RUST_SERVER_NAME=Rust Server
      - RUST_SERVER_MAXPLAYERS=10
    volumes:
      - rust_data:/steamcmd/rust

volumes:
  rust_data:
