version: '3.8'

services:
  openra-server:
    image: openra/openra:latest
    container_name: openra-server
    restart: unless-stopped
    command: ["openra-server"]
    ports:
      - "1234:1234/tcp"
      - "1234:1234/udp"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - openra_data:/data

volumes:
  openra_data:
