version: '3.8'

services:
  factorio-server:
    image: factoriotools/factorio:stable
    container_name: factorio-server
    restart: unless-stopped
    ports:
      - "34197:34197/udp"
      - "27022:27015/tcp"
    environment:
      - UPDATE_MODS_ON_START=true
      - SAVE_NAME=server
    volumes:
      - factorio_data:/factorio

volumes:
  factorio_data:
